<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{name}}'s  Watchlist</title>
    <link rel="icon" href=" {{url_for('static', filename='favicon.ico')}} ">
    <link rel="stylesheet" href=" {{url_for('static', filename='style.css')}}" type="text/css ">

</head>
<body>
    <h2> 
        <img alt="Avatar" class="avatar"  src="  {{url_for('static', filename='images/dufu.jpg')}}  " >
        {{name}}'s Watchlist 

    </h2>
    <!-- 使用length过滤器获取movie变量的长度 -->
    <p> {{ movies|length }} Titles </p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li> {{movie.title}} - {{movie.year}} </li>
        {% endfor %}
    </ul>
    <footer>
        <img src=" {{ url_for('static', filename='images/calgary.png') }} " class="dufu" alt="Calgary Bridge">
        <small>&copy; 2022 madapapa.com </small>
        
    </footer>
    
</body>
</html>
